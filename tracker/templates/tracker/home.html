<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s;
            position: relative;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        h1 {
            font-size: 3rem;
            color: #34495e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .quote {
            font-size: 1.2rem;
            font-style: italic;
            color: #7f8c8d;
            text-align: center;
        }

        /* Buttons */
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #34495e;
            transition: color 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            color: white;
        }

        /* Progress Tracker */
        .progress-container {
            width: 80%;
            max-width: 500px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            width: 40%; /* Change dynamically */
            height: 20px;
            background: #27ae60;
            transition: width 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .quote { font-size: 1rem; }
            button { padding: 12px 30px; font-size: 16px; }
        }
    </style>
</head>
<body>

    <button class="dark-mode-toggle" aria-label="Toggle Dark Mode" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <h1>Welcome to Study Tracker</h1>
    <p class="quote">"Success is the sum of small efforts, repeated day in and day out."</p>

    <div class="button-container">
        <a href="{% url 'add_topic' %}">
            <button aria-label="Add a new study topic">Add Topic</button>
        </a>
        <a href="{% url 'todays_revision' %}">
            <button aria-label="View today's revision plan">Today's Revision</button>
        </a>
    </div>

    <!-- Progress Tracker -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        function updateProgress(percentage) {
            document.getElementById('progress-bar').style.width = percentage + '%';
        }

        // Simulating progress update (for example purposes, change dynamically as needed)
        setTimeout(() => updateProgress(60), 2000); 
    </script>

</body>
</html>
